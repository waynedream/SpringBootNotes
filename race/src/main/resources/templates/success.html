<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>牛逼</title>
</head>
<body>

    <h1>模板引擎配置成功！</h1>
    <div th:text="${hello}"></div>
    <!--div的属性都可以通过"th:...="${...}""来引入-->
    <hr/>
    <div th:text="${hello}"></div>
    <div th:utext="${hello}"></div>

    <hr/>
    <h4 th:text="${user}" th:each="user:${users}"></h4>

    <hr/>
    <h4>
        <span th:each="user:${users}">[[${user}]]</span>
    </h4>
</body>
</html>
